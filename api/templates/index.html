<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>591租屋資訊API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        h2 {
            margin-top:50px;
        }
        .main {
            margin: 20px 0 0 350px;
        }

        input[type="radio"]  {
            margin-top: 15px;
        }

        #phone-block {
            margin-top:10px;
            margin-left: 23px;
        }

        input[type="submit"]  {
            margin-top: 30px;
            margin-left: 190px;
            
        }
    </style>
</head>
<body>
    <h2 style="text-align:center">591 租屋資訊 API</h2>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 main">
                <form method='post' action='/rent'>
                    <input type="radio" name="option" value="1" checked onclick="handleClick1(this);">【男生可承租】且【位於新北市】的租屋物件<br>
                    <input type="radio" name="option" value="2" checked onclick="handleClick1(this);">&nbsp;&nbsp;以【聯絡電話】查詢租屋物件<br>
                    <div id="phone-block" style="display: none;">
                        市話請加區碼（ex. 02-88881929）<br>
                        <input type="text" name="phone">
                    </div>
                    <input type="radio" name="option" value="3" checked onclick="handleClick1(this);">&nbsp;&nbsp;所有【非屋主自行刊登】的租屋物件<br>
                    <input type="radio" name="option" value="4" checked onclick="handleClick1(this);">【位於臺北市】【屋主為女性】【姓氏為吳】刊登之所有租屋物件 <br>
                    <input type="submit" value="查詢">
                </form>
            </div>
        </div>
    </div>
    <script>
        function handleClick1(myRadio) {
		    if (myRadio.value != '2'){
		    	document.all("phone-block").style.display="none";
		    }
		    else{
		    	document.all("phone-block").style.display="";
		    }
		}
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
